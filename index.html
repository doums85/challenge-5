<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <div class="card">
    <div class="card__head">
      <img src="/images/bg-pattern-card.svg" alt="pattern card" class="card__head-img">
    </div>
    <!-- User -->
    <div class="card__user">
      <div class="card__user-img">
        <img src="/images/image-victor.jpg" alt="victor">
      </div>
      <h3 class="card__user-name">Victor Crest <span class="card__user-age">26</span></h3>
      <p class="card__user-location">London</p>
    </div>

    <div class="card__infos">
      <div>
        <h4>80K</h4>
        <p>Followers</p>
      </div>

      <div>
        <h4>803K</h4>
        <p>Likes</p>
      </div>

      <div>
        <h4>1.4K</h4>
        <p>Photos</p>
      </div>
    </div>
  </div>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#"  target="_blank">Seck Mamadou</a>.
  </div>
</footer>
</body>

</html>
